    <div class="content">
      <header>
        <form class="city-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="city-button"
            id="city-button"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 id="city-name">Paris</h1>
            <p class="description">
              <span id="current-date">Saturday</span> <span id="time"> </span>, <span id="description"></span>
              <br />
              Humidity: <span class="humidity" id="humidity"></span>, Wind:
              <span class="speed" id="wind-speed"></span>
            </p>
          </div>
          <div id="icon">
          </div>
